<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="TCstyle.css">
</head>
<body>
    <h1>Temperature Converter</h1><br>
    <label>Tempurature</label><br>
    <input type="text" name="temp" id="temp" placeholder="***Enter only numbers***" value=""><br>
    <br><label>Given Tempurature format</label><br>
    <select name="kind" id="kind">
        <option>Select one of below</option>
        <option value="celsius">Celsius </option>
        <option value="fahrenheit">Fahrenheit </option>
        <option value="kelvin">Kelvin </option>
    </select><br>
    <br><input type="button" value="Convert" id="convert" onclick="TemperatureConverter()">
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
